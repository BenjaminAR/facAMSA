{% extends 'base/base.html' %}

{% load static %}
{% block st %}

<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'css/login.css' %}" rel="stylesheet">

{% endblock %}

<title>{% block title %} AMSA {% endblock %}</title>

<body class="text-center" cz-shortcut-listen="true">
    
    {% block header %}

    {% endblock %}

    {% block contect %}
    <main class="form-signin">
        <form method="post">
            {% csrf_token %}

            <div class="centrador">
            <img class="mb-5 imagen" src="https://spdfc.s3.us-west-2.amazonaws.com/distribuidores/Automotores_de_Mexico/img/logo.jpg" alt="" >
            </div>

            <h1 class="h3 mb-4 fw-normal text-center ">Ingrese sus datos</h1>

            <div class="form-floating errorlist">
                <input type="text" name="username" id="{{ form.username.id_username }}"  required=""
                class="form-control" placeholder="Usuario:">
                <label for="{{ form.username.id_username }}">Usuario</label>
            </div>

            <div class="form-floating errorlist">
                <input type="password" name="password" id="{{ form.password.id_password }}" required="" 
                class="form-control" placeholder="Contraseña:">
                <label for="{{ form.username.id_password }}">Contraseña</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
            <p class="mt-5 mb-3 text-muted" style="text-align: center;">© Powered by Benjamin Avila 2021</p>
        </form>
        
    </main>
    {% endblock %}

    {% block footer %}

    {% endblock %}



</body>
