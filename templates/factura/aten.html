{% extends 'base/base.html' %}

{% load static %}
{% block st %}

<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/form.css' %}" rel="stylesheet">

{% endblock %}

<title>{% block title %} AMSA | Atender solicitud {% endblock %}</title>

<body>
    {% block contect %}
    <section class="center">
        <main class="form-group">
            <h1 class="h3 mb-3 fw-normal text-center " style="margin-top: .7rem;">Atender cancelación</h1>
            <form method="post">
                {% csrf_token %}

                <tr>
                    <th><label for="id_atendida">&nbsp;</label></th>
                    <td><input type="hidden" name="atendida" class="form-control" required id="id_atendida"
                            value="{{ atendida_rq }}"></td>
                </tr>

                <tr>
                    <th><label for="id_fecha_de_cancelacion">Fecha de cancelación:</label></th>
                    <td><input type="text" name="fecha_de_cancelacion" placeholder="DD/MM/AAAA" class="form-control"
                            id="id_fecha_de_cancelacion"><input type="hidden" name="initial-fecha_de_cancelacion"
                            id="initial-id_fecha_de_cancelacion"></td>
                </tr>
                <tr>
                    <th><label for="id_estatus">Estatus:</label></th>
                    <td><input type="text" name="estatus" class="form-control disabled" maxlength="40" required
                            id="id_estatus"></td>
                </tr>

                <tr>
                    <th><label for="id_comentarios">Comentarios:</label></th>
                    <td><textarea name="comentarios" cols="40" rows="10" class="form-control" maxlength="120" required
                            id="id_comentarios">
            </textarea></td>
                </tr>
                <button class="button-person button-right" type="submit">Enviar</button>
            </form>
        </main>
    </section>
    </form>
    </main>
    </section>


    {% endblock %}

</body>
